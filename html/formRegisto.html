						<option value ="Santarém">Santarém</option>
						<option value ="Setúbal">Setúbal</option>

						<option value ="Vila Real">Vila Real</option>

					<label for="cpUser">Código Postal:</label>
			    <input type="text" class="form-control" placeholder="xxxx-yyy" id="cpUser" name="cpUser">
				</div>
			</div><br>
			<div class="row">
				<div class="col-4">
					<label for="diUser">Data Inicio:</label>
			    <input type="date" class="form-control" placeholder="12/01/2021" id="diUser" name="diUser">
				</div>
				<div class="col-4">
					<label for="dfUser">Data Final:</label>
			    <input type="date" class="form-control" placeholder="06/01/2021" id="dfUser" name="dfUser">
				</div>

			<div class="row">
